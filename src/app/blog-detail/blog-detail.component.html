<div class="row">
    <div class="col s12 m12" style="margin-top:20px;">
      <div *ngIf="spinnerVisibility" class="card">
  
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">
            {{blog.name}}
          </span>
            {{blog.publishDate}}
        </div>
        <hr>
  
        <div *ngFor="let content of blog.content" class="card-content">
          <div *ngIf="content.text">
            <div class="card-content-text" [innerHtml]="content.text"></div>
          </div>
          <div *ngIf="content.image" class="row">
            <div class="col s12 m12">
              <img src="{{content.image}}" class="image-card"/>
            </div>
          </div>
        </div>
  
      </div>
    </div>
  </div>
